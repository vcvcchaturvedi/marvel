<!DOCTYPE html>
<html>
  <head>
    <title>Marvel Superheros</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
  </head>
  <body class="bg-dark text-white">
    <section class="text-center">
      <h1 id="header-title">
        Marvel Superhero - <span class="superheroName"></span>
      </h1>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h2>Superhero Name: <span class="superheroName"></span></h2>
          </div>
          <div class="col-12 mt-2">
            <h2>About <span class="superheroName"></span>:</h2>
          </div>
          <div id="heroDescription" class="col-12 mt-3"></div>
          <div class="col-12 mt-3">
            <h2>Comics featuring <span class="superheroName"></span>:</h2>
            <div id="carouselExampleCaptions" class="carousel slide">
              <div class="carousel-inner"></div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col-12 mt-3 text-light">
            <h2>Series featuring <span class="superheroName"></span>:</h2>
            <div class="container">
              <div id="seriesContainer" class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="superhero.js" type="module"></script>
  </body>
</html>
